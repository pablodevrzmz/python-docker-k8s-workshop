<mat-card class="main-list" >
    <h1>Subscriptions Manager</h1>
    <button mat-raised-button color="primary">New</button>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <!-- Manifest Column -->
        <ng-container matColumnDef="manifest">
          <th mat-header-cell *matHeaderCellDef> Manifest </th>
          <td mat-cell *matCellDef="let element"> {{element.manifest}} </td>
        </ng-container>
      
        <!-- Exp Date Column -->
        <ng-container matColumnDef="exp_date">
          <th mat-header-cell *matHeaderCellDef> Exp Date </th>
          <td mat-cell *matCellDef="let element"> {{element.exp_date}} </td>
        </ng-container>
      
        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
            
</mat-card>
